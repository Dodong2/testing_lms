version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: lms
      POSTGRES_PASSWORD: lms2025
      POSTGRES_DB: lms-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms"]
      interval: 10s
      timeout: 5s
      retries: 5

  socket-server:
    build:
      context: ./socket-server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  next-app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SOCKET_URL=http://socket-server:3001
    depends_on:
      - socket-server
      - db
    restart: unless-stopped

volumes:
  postgres_data:
